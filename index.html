<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro AI Polaroid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #e0e0e0;
        background-image: radial-gradient(#ccc 1px, transparent 1px);
        background-size: 20px 20px;
        overflow: hidden; /* Prevent scrolling when dragging */
      }
      .handwritten {
        font-family: 'Caveat', cursive;
      }
      /* Smooth developing effect */
      @keyframes develop {
        0% { filter: blur(10px) brightness(0.2) sepia(1); opacity: 0.8; }
        40% { filter: blur(5px) brightness(0.5) sepia(0.8); }
        100% { filter: blur(0px) brightness(1) sepia(0.2); opacity: 1; }
      }
      .developing-photo {
        animation: develop 5s ease-out forwards;
      }
    </style>
